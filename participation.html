<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Certificate</title>
    <style>
       
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .certificate {
        width: 800px;
        height: 500px;
        margin: 50px auto;
        background-color: #fff;
        border: 10px solid #007bff;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    .certificate::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("background_image.jpg"); /* Replace with your image */
        background-size: cover;
        opacity: 0.2;
        z-index: -1;
        border-radius: 20px;
    }

    .header {
        text-align: center;
        padding-top: 50px;
    }

    .title {
        font-size: 36px;
        font-weight: bold;
        color: #007bff;
    }

    .subtitle {
        font-size: 24px;
        font-style: italic;
        color: #007bff;
    }

    .content {
        padding: 50px 20px;
        text-align: center;
    }

    .content p {
        font-family: 'Times New Roman', Times, serif;
        font-size: 30px;
        margin-bottom: 20px;
    }

    .signature {
        position: absolute;
        bottom: 30px;
        left: 30px;
        text-align: center;
    }

    .signature img {
        width: 100px; /* Adjust as needed */
    
    }

    .signature-text {
        font-size: 18px;
        margin-top: 10px;
    }
</style>
    
<body>
    <div class="certificate">
        <div class="header">
            <div class="title">Participation Certificate</div>
            
        </div>
        
        <div class="content">
            <p>This is to certify that <strong id="recipient-name">[name]</strong> has participated in the Tink-her-Hack held at GEC Thrissur on 03-03-2024.</p>
            <p>Their active involvement and contribution are greatly appreciated.</p>
        </div>
        
        <div class="signature">
            <img src="gectemblem.jpg" alt="Signature">
            <div class="signature-text">[GEC Thrissur]]</div>
            
        </div>
    </div>
    <button onclick="download">Download pdf</button>

    <script>
        function downloadCertificate() {
            // Implement the download logic here, such as using a library like jsPDF
            // For simplicity, you can alert a message for now
            alert('Downloading PDF...');
        }
        // Get the recipient name from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const recipientName = urlParams.get('name');

        // Update the recipient name in the certificate
        const recipientNameElement = document.getElementById('recipient-name');
        if (recipientNameElement) {
            recipientNameElement.textContent = recipientName;
        }
    </script>
</body>
</html>
